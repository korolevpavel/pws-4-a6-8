<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Progressbar</title>
</head>

<body>
    <div class="container">
        <h1>Progressbar</h1>
        <form>
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped bg-success" role="progressbar"></div>
            </div>
            <p></p>
            <button id="btn-1" type="button" class="btn btn-success">+1%</button>
            <button id="btn-3" type="button" class="btn btn-success">+3%</button>
            <button id="btn-7" type="button" class="btn btn-success">+7%</button>
        </form>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sf-a-6.8.3.js"></script>
</body>

</html>
